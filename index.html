<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Pokedex</title>
    <link rel="icon" href="./favicon/pokebola.png">

    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
          </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Nome ou número"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior <</button>
            <button class="button btn-next">Próximo ></button>
            
        </div>

        <img src="./Imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
